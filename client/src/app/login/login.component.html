<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form [formGroup]="form" class="form" (submit)="login()" >
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/white-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" id="username" class="form-control" placeholder="Username" (focus)="focus=true" (blur)="focus=false" name="username" formControlName="username" required />
                        </div>
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="diverror">
                            <div *ngIf="username.errors?.['required']">
                                Username is required.
                            </div>
                        </div>
                        
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                            </div>
                            <input type="password" placeholder="Password" class="form-control" (focus)="focus1=true" (blur)="focus1=false" name="password" formControlName="password" required />
                        </div>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="diverror">
                            <div *ngIf="password.errors?.['required']">
                                Password is required.
                            </div>
                        </div>

                        
                    </div>
                    <div *ngIf="userRegistered ; else blank">
                        <p>{{userRegistered}} successfully registered!</p>
                    </div>
                    <div *ngIf="invalidDetails && !form.dirty ; else blank" class="diverror">
                        <p>Invalid username / password. </p>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" [disabled]="form.invalid">Login</button>
                    </div>
                    <div class="pull-center">
                        <h6>
                            <a [routerLink]="['/register']" class="link">Create Account</a>
                        </h6>
                    </div>
                    <br>
                    <hr>
                    <br>
                    
                    <div>
                        <mat-card class="cardStyle">
                            <!-- Google Login -->
                            <div id="buttonDiv"></div>
                        </mat-card>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            MIT License
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
              {{data | date: 'yyyy'}} | All rights reserved.
            </div>
        </div>
    </footer>
</div>

<ng-template #blank></ng-template>
