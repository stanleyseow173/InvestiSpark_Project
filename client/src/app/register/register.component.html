<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form name="form" class="form" (ngSubmit)="register()" #f="ngForm" method="post">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/white-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="now-ui-icons business_badge"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name" (focus)="focus=true" (blur)="focus=false" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required />
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons business_badge"></i></span>
                            </div>
                            <input type="text" placeholder="Last Name" class="form-control" (focus)="focus1=true" (blur)="focus1=false" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required />
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus2===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_email-85"></i></span>
                            </div>
                            <input type="text" placeholder="Email" class="form-control" (focus)="focus2=true" (blur)="focus2=false" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus3===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" placeholder="Username" class="form-control" (focus)="focus3=true" (blur)="focus3=false" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        </div>
                        <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus4===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
                            </div>
                            <input type="password" placeholder="Password" class="form-control" (focus)="focus4=true" (blur)="focus4=false" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        </div>
                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Sign Up</button>
                    </div>
                    <div class="pull-center">
                        <span style="color:white">Already have an account?</span>
                        <h6>
                             <a (click)="navigateToLogin()" class="link">Login Here</a>
                        </h6>
                    
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            MIT License
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                &copy;
            {{data | date: 'yyyy'}} | All rights reserved.
            </div>
        </div>
    </footer>
</div>
